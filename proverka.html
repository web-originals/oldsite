<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* Форма обратной связи */
        #inline {
            margin-left: 30px;
            width: 80%;
            margin: 0 auto;
            background: #fff;
            padding: 10px 20px;
        }
        .txt {
            display: inline-block;
            color: #676767;
            width: 190px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 5px 9px;
            font-size: 15px!important;
            line-height: 1.4em;
        }
        .txtarea {
            display: inline-block;
            color: #676767;
            width: 617px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 5px 9px;
            font-size: 15px!important;
            line-height: 1.4em;
            height: 80px;
        }
        .txt:focus, .txtarea:focus {
            border-style: solid;
            border-color: #bababa;
            color: #444;
        }
        input.error, textarea.error {
            border-color: #973d3d;
            border-style: solid;
            background: #f0bebe;
            color: #a35959;
        }
        input.error:focus, textarea.error:focus {
            border-color: #973d3d;
            color: #a35959;
        }
        #send {
            color: #FFFFFF;
            display: block;
            cursor: pointer;
            padding: 5px 11px;
            font-size: 1.2em;
            border: solid 1px #F9F9F9;
            border-radius: 2px;
            background: #70C6B9;
            width: 210px;
            margin-bottom: 20px;
        }
        #send:hover {
            background: #979797;
        }
        /* Форма обратной связи */
    </style>
</head>
<body>
<div id="inline">
    <h2>Онлайн заявка</h2>
    <form id="contact" action="#" method="post" name="contact">
        <input id="name" class="txt" name="name" type="name" placeholder="Ваше имя" />
        <input id="phone" class="txt" name="phone" type="phone" placeholder="Ваш телефон" />
        <input id="email" class="txt" name="email" type="email" placeholder="Ваш e-mail" />
        <textarea id="msg" class="txtarea" name="msg" placeholder="Ваше сообщение:"></textarea>
        <button id="send">Отправить</button>
    </form>
</div>
<script type="text/javascript" src="js/jquery.maskedinput.js"></script>
</body>
</html>
